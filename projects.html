<!DOCTYPE html>
<html lang="en">
	<head id="head">
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
			user-scalable="yes"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link
			href="https://unpkg.com/aos@2.3.1/dist/aos.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="style/owl.carousel.min.css"
		/>
		<link
			rel="stylesheet"
			href="style/owl.theme.default.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tokenfield/0.12.0/css/bootstrap-tokenfield.min.css"
			integrity="sha512-YWDtZYKUekuPMIzojX205b/D7yCj/ZM82P4hkqc9ZctHtQjvq3ei11EvAmqxQoyrIFBd9Uhfn/X6nJ1Nnp+F7A=="
			crossorigin="anonymous"
		/>
		<link href="style/styles.css" rel="stylesheet" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="style/img/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="style/img/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="style/img/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="style/img/site.webmanifest"
		/>
		<title>Projects</title>
	</head>
	<body>
		<header
			id="top"
			class="jumbotron text-center"
			style="margin-bottom: 0"
		>
			<div id="header" data-aos="zoom-in"></div>
		</header>
		<nav
			id="navbar"
			class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top"
		></nav>
		<main class="container back">
			<form onsubmit="return false">
				<div class="form-row">
					<div class="input-group m-3">
						<input
							type="text"
							class="form-control"
							id="tokenfield"
							placeholder="Search by tags"
							aria-label="searchTags"
							aria-describedby="inputField"
						/>
						<div class="input-group-append">
							<button
								class="btn btn-light"
								id="submit"
								type="button"
								onclick="getTokens()"
							>
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</div>
			</form>
			<div id="project_content" class="card-columns"></div>
			<div
				id="taglist"
				class="row justify-content-center"
			></div>
		</main>
		<div id="footer_content"></div>
	</body>
	<script id="tags_temp" type="text/template">
		{{#tags}}
		{{#.}}
		    <div class="form-check form-check-inline">
		        <input class="form-check-input" type="checkbox" id="id_{{.}}" value="{{.}}" style='display: none' disabled />
		        <label onclick="addToken('{{.}}')" class="form-check-label tags-muted p-1 m-1 rounded-pill" id='label_{{.}}' for="id_{{.}}">
                    <i class="fas fa-check" id='id_i_{{.}}' style='display: none'></i>
                    <i class="fas fa-times" id='id_x_{{.}}'></i> {{.}}
                </label>
		    </div>
		{{/.}}
		{{/tags}}
	</script>
	<script id="projects_temp" type="text/template">
		{{#projects}}
		    <div class="mt-1 card content  {{#tags}}{{#.}}{{.}} {{/.}}{{/tags}}">
		        <a href="{{link}}" target="_blank" style="text-decoration: none;">
		            <div class="{{img}}" title="{{link}}"></div>
		        </a>
		        <h3>{{title}}</h3>
		        <p>
		            {{text}}
		        </p>
		        <div class="d-flex flex-wrap">
		            {{#tags}}{{#.}}<span class='tags m-1 p-1 rounded-pill' onclick="addToken('{{.}}')">
		                <i class="fas fa-tag"></i> {{.}}
		            </span>{{/.}}{{/tags}}
		        </div>
		    </div>
		{{/projects}}
	</script>
	<script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"
	></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"
	></script>
	<script src="javascript/owl.carousel.min.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
		integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="
		crossorigin="anonymous"
	></script>
	<script
		src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tokenfield/0.12.0/bootstrap-tokenfield.min.js"
		integrity="sha512-lUZZrGg8oiRBygP81yUZ4XkAbmeJn7u7HW5nq7npQ+ZXTRvj3ErL6y1XXDq6fujbiJlu6gHsgNUZLKE6eSDm8w=="
		crossorigin="anonymous"
	></script>
	<script src="javascript/shared_functions.js"></script>
	<script src="javascript/projects.js"></script>
</html>
