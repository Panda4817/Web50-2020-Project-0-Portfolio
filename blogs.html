<!DOCTYPE html>
<html lang="en">
	<head id="head">
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
			user-scalable="yes"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link
			href="https://unpkg.com/aos@2.3.1/dist/aos.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="style/owl.carousel.min.css"
		/>
		<link
			rel="stylesheet"
			href="style/owl.theme.default.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
		/>
		<link href="style/styles.css" rel="stylesheet" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="style/img/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="style/img/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="style/img/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="style/img/site.webmanifest"
		/>
		<title>Blogs</title>
	</head>
	<body>
		<header
			id="top"
			class="jumbotron text-center"
			style="margin-bottom: 0"
		>
			<div id="header" data-aos="zoom-in"></div>
		</header>
		<nav
			id="navbar"
			class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top"
		></nav>
		<main class="container back">
			<div class="row pt-3">
				<div class="col-md-4">
					<h2>Blogs</h2>
					<h5>My journey into computer science</h5>
					<div class="img-1"></div>
					<p>
						I am particularly interested in full-stack
						development.
					</p>
					<div id="links-large">
						<h3>My Helpful Links</h3>
						<ul
							id="links_nav"
							class="nav nav-pills flex-column"
						></ul>
					</div>
					<div id="links-small">
						<ul class="flex-column dates-links">
							<li class="dropdown">
								<a
									class="dropdown-toggle"
									role="button"
									id="dropdownMenuButtonLinks"
									data-toggle="dropdown"
									aria-haspopup="true"
									aria-expanded="false"
								>
									<span
										class="font-weight-bold mobile-dropdown"
										>My Helpful Links</span
									>
								</a>
								<div
									id="links_dropdown"
									class="dropdown-menu blog-links"
									aria-labelledby="dropdownMenuButtonLinks"
								></div>
							</li>
						</ul>
					</div>
					<hr class="d-md-none" />
				</div>
				<div id="blogs_content" class="col-md-8"></div>
			</div>
		</main>
		<div id="footer_content"></div>
	</body>
	<script id="links_temp_nav" type="text/template">
		{{#links}}
		<li class="nav-item">
		    <a class="nav-link" href="{{href}}" target="_blank">{{text}}</a>
		</li>
		{{/links}}
	</script>
	<script id="links_temp_dropdown" type="text/template">
		{{#links}}
		<a class="dropdown-item" href="{{hre}}" target="_blank">{{text}}</a>
		{{/links}}
	</script>
	<script id="blogs_temp" type="text/template">
		{{#blogs}}
		<div id="{{month}}">
		    <div  data-aos="zoom-in" data-aos-easing="ease-in">
		        <h2 >{{mainHeading}}</h2>
		        <h5>{{subHeading}}</h5>
		        <div class="{{img}}"></div>
		        <p>
		            {{subText}}
		        </p>
		        <p>
		            {{{mainText}}}
		        </p>
		        <br>
		    </div>
		</div>
		{{/blogs}}
	</script>
	<script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"
	></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"
	></script>
	<script src="javascript/owl.carousel.min.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
		integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="
		crossorigin="anonymous"
	></script>
	<script src="javascript/shared_functions.js"></script>
	<script src="javascript/blogs.js"></script>
</html>
