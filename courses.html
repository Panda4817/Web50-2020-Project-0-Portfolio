<!DOCTYPE html>
<html lang="en">
	<head id="head">
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
			user-scalable="yes"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link
			href="https://unpkg.com/aos@2.3.1/dist/aos.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="style/owl.carousel.min.css"
		/>
		<link
			rel="stylesheet"
			href="style/owl.theme.default.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
		/>
		<link href="style/styles.css" rel="stylesheet" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="style/img/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="style/img/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="style/img/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="style/img/site.webmanifest"
		/>
		<title>Courses</title>
	</head>
	<body>
		<header
			id="top"
			class="jumbotron text-center"
			style="margin-bottom: 0"
		>
			<div id="header" data-aos="zoom-in"></div>
		</header>
		<nav
			id="navbar"
			class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top"
		></nav>
		<main class="container back">
			<div
				id="mobile"
				class="row row-projects justify-content-center"
			></div>
			<div id="table" class="row">
				<div class="table-responsive-lg p-3">
					<table class="table table-hover table-borderless">
						<thead>
							<tr>
								<th>Courses started</th>
								<th>Course provider</th>
								<th>
									Programming languages/ Tools/ Libraries
								</th>
								<th>Projects/ Problem sets (psets)</th>
								<th>Other skills</th>
								<th>Completion status</th>
							</tr>
						</thead>
						<tbody id="table_body"></tbody>
					</table>
				</div>
			</div>
			<div class="col-12">
				<h2 class="text-center">My Learning Resources</h2>
			</div>
			<div id="learning"></div>
		</main>
		<div id="footer_content"></div>
	</body>
	<script id="mobile_temp" type="text/template">
		{{#courses}}
		<div class="col-12 p-3">
		    <div class="content zoom">
		        <h3>{{title}}</h3>
		        <ul>
		          <li><p>{{provider}}</p></li>
		          <li><p>{{lang}}</p></li>
		          <li><p>{{projects}}</p></li>
		          <li><p>{{description}}</p></li>
		          <li><p>{{completion}}</p></li>
		        </ul>
		    </div>
		  </div>
		{{/courses}}
	</script>
	<script id="table_temp" type="text/template">
		{{#courses}}
		<tr>
		    <td>{{title}}</td>
		    <td>{{provider}}</td>
		    <td>{{lang}}</td>
		    <td>{{projects}}</td>
		    <td>{{description}}</td>
		    <td>{{completion}}</td>
		</tr>
		{{/courses}}
	</script>
	<script id="badges_temp" type="text/template">
		{{#badges}}
		<div data-aos="zoom-in" class="badge" style="border-color: {{color}}">
		    <img width="30" height="30" src="{{src}}" alt="{{alt}}" title="{{alt}}"/> {{alt}}
		</div>
		{{/badges}}
	</script>
	<script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"
	></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"
	></script>
	<script src="javascript/owl.carousel.min.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
		integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="
		crossorigin="anonymous"
	></script>
	<script src="javascript/shared_functions.js"></script>
	<script src="javascript/courses.js"></script>
</html>
